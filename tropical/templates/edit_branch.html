{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <h1>Edit {{branch.name}}</h1>
    <div class="container">
        <form method="POST">
            {%csrf_token%}
            {{form|crispy}}
            <input type = "submit" class = "btn btn-primary">
            <input type = "button" value="cancel" class = "btn btn-danger">

        </form>
        {% if message %}
            {{message}}
         {% endif %}

    </div>
{% endblock content %}
