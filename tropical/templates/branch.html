{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class = "container">
   
   <!-- Button trigger modal -->
<button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Branch
</button>
   <table class="table table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">location</th>
        <th scope="col">manager</th> 
      </tr>
    </thead>

    <tbody>
        {% for branch in branch %}
        <tr>
          <td scope="row">{{branch.id}}</td>
          <td>{{branch.name}}</td>
          <td>{{branch.manager}}</td>
          <td>{{branch.location}}</td>

          <td>
            <a href="{% url 'edit_branch' branch.id %}">
              <i class="material-icons">edit</i>
            </a> |
            <a href="{% url 'delete_add_branch' branch.id %}"
            onclick = "return confirm('Are sure you want to delete this account?')">
            <i class="material-icons">delete</i></a>
          </td>
        </tr> 
        {% endfor %}

    </tbody>
   </table> 
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method  = "POST">
          {%csrf_token%}
          {{form|crispy}}
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn bg-gradient-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock content %}
