{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class = "container">

    <!-- Button trigger modal -->
<button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add ACC-TYPE
</button>
</div>
   <table class="table table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>

    <tbody>
        {% for acc in acc %}
        <tr>
          <td scope="row">{{acc.id}}</td>
          <td>{{acc.name}}</td>
          <td>{{acc.description}}</td>
          <td>
            <a href="{% url 'edit_acc_type' acc.id %}"> 
              <i class="material-icons">edit</i>
            </a> |
            <a href="{% url 'delete_add_acc' acc.id %}"
            onclick = "return confirm('Are sure you want to delete this account?')">
            <i class="material-icons">delete</i></a>
          </td>
        </tr>
        {% endfor %}

    </tbody>
   </table> 
   
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method  = "POST">
          {%csrf_token%}
          {{form|crispy}}
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn bg-gradient-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
{% endblock content %}
